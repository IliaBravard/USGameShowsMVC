<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>View All Contacts</title>
</head>

<body>
	<form>
		<table>
			<tr th:each="thisShow : ${shows}">
				<td th:text="${thisShow.id}" />
				<td th:text="${thisShow.showName}" />
				<td th:text="${thisShow.episodeDuration}" />
				<td th:text="${thisShow.isRunning}" />
				<td th:text="${thisShow.gameHost}" />
			</tr>
		</table>
	</form>
	<a href="../addShowRecord">Add a new contact</a>
</body>

</html>
